<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game with Game Logic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f3f3f3;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 15px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #2196F3;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .card.matched {
            background-color: #4CAF50;
            cursor: not-allowed;
        }

        .card.flipped {
            background-color: #fff;
            color: #333;
            transform: rotateY(180deg);
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        .game-logic {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Memory Matching Game</h1>

    <div class="game-board" id="gameBoard">
        <!-- Cards will be dynamically created here -->
    </div>

    <button class="reset-btn" id="resetButton">Reset Game</button>

    <!-- This will display game logic and messages to the user -->
    <div class="game-logic" id="gameLogic">
        Flip the cards and try to match them!
    </div>

    <script>
        const cardValues = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰', 'ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰', 'ðŸ’', 'ðŸ', 'ðŸ“', 'ðŸŠ', 'ðŸ’', 'ðŸ', 'ðŸ“', 'ðŸŠ'];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchesFound = 0;

        const gameBoard = document.getElementById('gameBoard');
        const resetButton = document.getElementById('resetButton');
        const gameLogic = document.getElementById('gameLogic');

        // Shuffle the cards
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Create the game board
        function createBoard() {
            shuffle(cardValues);
            gameBoard.innerHTML = '';
            cardValues.forEach((value, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-value', value);
                card.setAttribute('data-id', index);
                card.innerHTML = '?'; // Initially, the card displays '?'
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
            gameLogic.textContent = "Flip the cards and try to match them!";
        }

        // Flip the card
        function flipCard() {
            if (lockBoard || this === firstCard) return;

            this.classList.add('flipped');
            this.innerHTML = this.getAttribute('data-value');
            gameLogic.textContent = `You flipped a ${this.getAttribute('data-value')}`;

            if (!firstCard) {
                // First card flipped
                firstCard = this;
                return;
            }

            // Second card flipped
            secondCard = this;
            checkForMatch();
        }

        // Check if the two flipped cards match
        function checkForMatch() {
            const isMatch = firstCard.getAttribute('data-value') === secondCard.getAttribute('data-value');
            if (isMatch) {
                gameLogic.textContent = "It's a match!";
                disableCards();
            } else {
                gameLogic.textContent = "Not a match, try again!";
                unflipCards();
            }
        }

        // Disable cards when matched
        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchesFound++;

            resetBoard();
            if (matchesFound === cardValues.length / 2) {
                gameLogic.textContent = 'Congratulations! You matched all the cards!';
            }
        }

        // Unflip the cards if they don't match
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.innerHTML = '?';
                secondCard.innerHTML = '?';

                resetBoard();
            }, 1000);
        }

        // Reset the board state
        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        // Reset the game
        function resetGame() {
            matchesFound = 0;
            firstCard = null;
            secondCard = null;
            createBoard();
        }

        // Attach event listener to reset button
        resetButton.addEventListener('click', resetGame);

        // Initialize the game board
        createBoard();
    </script>

</body>
</html>
